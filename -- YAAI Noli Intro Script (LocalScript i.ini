-- YAAI Noli Intro Script (LocalScript in StarterGui)
local TweenService = game:GetService("TweenService")
local SoundService = game:GetService("SoundService")

-- 배경: 검은 화면 + 글리치 이펙트
local ScreenGui = script.Parent
local BlackFrame = Instance.new("Frame")
BlackFrame.Size = UDim2.new(1,0,1,0)
BlackFrame.BackgroundColor3 = Color3.new(0,0,0)
BlackFrame.Parent = ScreenGui

-- 사운드: Windows XP 글리치 + YAAI 테마 (https://www.youtube.com/watch?v=udiDAYzMRmA 참고)
local IntroSound = Instance.new("Sound")
IntroSound.SoundId = "rbxassetid://YAAI_CHASE_THEME_ID"  -- 실제 ID 넣으세요 (e.g. PC Funeral ft. lexxiemow)
IntroSound.Volume = 0.8
IntroSound.Parent = ScreenGui
IntroSound:Play()

-- 0초: 글리치 텍스트 등장
local GlitchText = Instance.new("TextLabel")
GlitchText.Size = UDim2.new(1,0,0.3,0)
GlitchText.Position = UDim2.new(0,0,0.35,0)
GlitchText.BackgroundTransparency = 1
GlitchText.Text = "Y A A I"
GlitchText.TextColor3 = Color3.new(1,0,0)  -- 빨강 글리치
GlitchText.TextScaled = true
GlitchText.Font = Enum.Font.Code
GlitchText.Parent = ScreenGui

-- 글리치 트윈 (깜빡임 + 흔들림)
local glitchTween = TweenService:Create(GlitchText, TweenInfo.new(0.1, Enum.EasingStyle.Quad, Enum.EasingDirection.InOut, 10, true), {TextColor3 = Color3.new(0,1,0), Rotation = 5})
glitchTween:Play()

-- 1초: "YOU ARE AN IDIOT!" 폭발
wait(1)
GlitchText.Text = "YOU ARE AN IDIOT!"
local explodeTween = TweenService:Create(GlitchText, TweenInfo.new(0.5, Enum.EasingStyle.Back, Enum.EasingDirection.Out), {Size = UDim2.new(1.2,0,0.5,0)})
explodeTween:Play()

-- 2초: Yaai 놀리 등장 (하프 화이트/블랙 Robloxian + 스마일리 헤드)
local NoliModel = -- 여기에 Yaai 스킨 모델 로드 (Roblox Catalog: YAAI Noli's Head)
NoliModel.Parent = workspace.CurrentCamera
NoliModel:SetPrimaryPartCFrame(CFrame.new(0,0,-10))  -- 카메라 앞으로 달려옴

local runTween = TweenService:Create(NoliModel.PrimaryPart, TweenInfo.new(1.5, Enum.EasingStyle.Quad, Enum.EasingDirection.Out), {CFrame = CFrame.new(0,0,0)})
runTween:Play()

-- 플래싱 라이트 + 웃음소리
for i=1,20 do
    BlackFrame.BackgroundColor3 = Color3.new(math.random(), math.random(), math.random())
    wait(0.05)
end

-- 4초: 엔드 (화면 페이드아웃)
wait(1)
local fadeOut = TweenService:Create(BlackFrame, TweenInfo.new(1), {BackgroundTransparency = 1})
fadeOut:Play()
wait(1.5)
ScreenGui:Destroy()